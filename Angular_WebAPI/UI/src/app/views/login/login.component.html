<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginControls" (ngSubmit)="login()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="email" class="form-control fs10-mob" placeholder="Enter your email address" id="username" formControlName="email" name="email">


                  </div>
                  <div class="input-group mb-4">
                    <span *ngIf="loginControls.controls.email?.errors?.required && loginControls.controls.email.touched" class="text-danger">Email is required.</span>
                    <span *ngIf="loginControls.controls.email.touched && loginControls.controls.email?.errors?.maxlength" class="text-danger">Maximum Length 100 Character.</span>
                    <span *ngIf="loginControls.controls.email.value && loginControls.controls.email.invalid" class="text-danger">
                      Invalid email.
                    </span>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control fs10-mob" placeholder="Enter your password" id="password" formControlName="password" name="password">

                  </div>
                  <div class="input-group mb-4">
                    <span *ngIf="loginControls.controls.password?.errors?.required && loginControls.controls.password.touched" class="text-danger">Password is required.</span>
                  </div>
                  <div class="row" *ngIf="!loginControls.value.isLoginSuccess">
                    <div class="col-12">
                      <span class="text-danger">Email or Password is not correct.</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4" [disabled]="!loginControls.valid">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
